<div class="form-signin">
  <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
       height="72">
  <h1 class="h3 mb-3 font-weight-normal">Vyber si jméno</h1>
  <label for="inputName" class="sr-only">Jméno</label>
  <input type="text" id="inputName" class="form-control mb-3" placeholder="Jméno" required autofocus [(ngModel)]="player">
  <button class="btn btn-lg btn-primary btn-block" [queryParams]="{player: player}" routerLink="/play" [disabled]="player.length == 0">Hrát</button>
  <p class="mt-1 mb-3 text-muted">&copy; 2020</p>
</div>
