<h1 style="font-size: 5rem">Národěc</h1>
<div class="form-signin text-center">
  <img class="mb-4" src="assets/img/earth.png" alt="earth" width="72"
       height="72">
  <h1 class="h3 mb-3 font-weight-normal">Vyber si jméno</h1>
  <label for="inputName" class="sr-only">Jméno</label>
  <input type="text" id="inputName" class="form-control mb-3" placeholder="Jméno" required autofocus [(ngModel)]="player">
  <button id="signin-button" class="btn btn-lg btn-primary btn-block" [queryParams]="{player: player}" routerLink="/play" [disabled]="player.length == 0">Hrát</button>
  <p class="mt-1 mb-3 text-muted">&copy; 2020 Petr Janík</p>
</div>
<ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>
